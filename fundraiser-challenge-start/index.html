<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css"> 
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>Fundraiser Challenge</title>
</head>
<body>
  <section>
    <div class="top-box"><h1 class="title"> FUNDRAISING CAMPAIGN </h1></div>
    <div class="middle-box">
      <div class="target-box"> <h1>TARGET £500 </h1> </div>
      <div class="donation-box">
        <div class="donation-target"></div>
        <div class="donation-bar"><h2> YOU NEED X MORE TO REACH TARGET </h2> </div>
      </div>
      
    </div>
    <div class="bottom-box">
      <div class="donate-button">
        <button class="one-pound-button">£1</button>
      </div>
      <div class="donate-button">
        <button class="five-pound-button">£5</button>
      </div>
      <div class="donate-button">
        <button class="ten-pound-button">£10</button>
      </div>
    </div>
  </section>
</body>
</html>
